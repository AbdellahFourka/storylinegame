<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Enigma of the Eternal Realm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="story">
            <p id="story-text">Welcome to the Enigma of the Eternal Realm. You awaken in a dense forest with no memory of how you got here.</p>
            <div id="choices"></div>
        </div>
        <div id="inventory">
            <h2>Inventory</h2>
            <ul id="inventory-list"></ul>
            <h2>Crafting</h2>
            <ul id="crafting-list"></ul>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="sound-effect">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
